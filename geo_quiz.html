<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
        }
        .quiz-container {
            max-width: 700px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .question {
            margin-bottom: 20px;
        }
        .question h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        .options {
            margin-left: 20px;
        }
        .options label {
            display: block;
            margin: 5px 0;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 1em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Geometry Quiz</h1>
        <form id="quizForm">
            <div class="question">
                <h3>1. What is the sum of the interior angles of a triangle?</h3>
                <div class="options">
                    <label><input type="radio" name="q1" value="90"> 90°</label>
                    <label><input type="radio" name="q1" value="180"> 180°</label>
                    <label><input type="radio" name="q1" value="360"> 360°</label>
                    <label><input type="radio" name="q1" value="120"> 120°</label>
                </div>
            </div>
            <div class="question">
                <h3>2. Which of these shapes is a quadrilateral?</h3>
                <div class="options">
                    <label><input type="radio" name="q2" value="Triangle"> Triangle</label>
                    <label><input type="radio" name="q2" value="Pentagon"> Pentagon</label>
                    <label><input type="radio" name="q2" value="Square"> Square</label>
                    <label><input type="radio" name="q2" value="Hexagon"> Hexagon</label>
                </div>
            </div>
            <div class="question">
                <h3>3. What is the formula for the area of a circle?</h3>
                <div class="options">
                    <label><input type="radio" name="q3" value="πr^2"> πr^2</label>
                    <label><input type="radio" name="q3" value="2πr"> 2πr</label>
                    <label><input type="radio" name="q3" value="πd"> πd</label>
                    <label><input type="radio" name="q3" value="r^2"> r^2</label>
                </div>
            </div>
            <div class="question">
                <h3>4. What do we call a triangle with all sides of different lengths?</h3>
                <div class="options">
                    <label><input type="radio" name="q4" value="Equilateral"> Equilateral</label>
                    <label><input type="radio" name="q4" value="Isosceles"> Isosceles</label>
                    <label><input type="radio" name="q4" value="Scalene"> Scalene</label>
                    <label><input type="radio" name="q4" value="Right"> Right</label>
                </div>
            </div>
            <div class="question">
                <h3>5. How many degrees are in a right angle?</h3>
                <div class="options">
                    <label><input type="radio" name="q5" value="45"> 45°</label>
                    <label><input type="radio" name="q5" value="60"> 60°</label>
                    <label><input type="radio" name="q5" value="90"> 90°</label>
                    <label><input type="radio" name="q5" value="120"> 120°</label>
                </div>
            </div>
            <button type="button" onclick="gradeQuiz()">Submit Quiz</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        function gradeQuiz() {
            // Correct answers
            const answers = {
                q1: "180",
                q2: "Square",
                q3: "πr^2",
                q4: "Scalene",
                q5: "90"
            };

            let score = 0;
            const form = document.getElementById("quizForm");
            const result = document.getElementById("result");

            // Loop through answers and grade
            for (const question in answers) {
                const userAnswer = form[question].value;
                if (userAnswer === answers[question]) {
                    score++;
                }
            }

            // Display result
            result.innerHTML = `
                You scored ${score} out of ${Object.keys(answers).length}!<br>
                ${
                    score === Object.keys(answers).length
                        ? "Excellent job! You mastered the material."
                        : score >= Object.keys(answers).length / 2
                        ? "Good effort! Review the video to strengthen your understanding."
                        : "Keep practicing. Watch the video again and try the quiz once more."
                }
            `;
        }
    </script>
</body>
</html>
