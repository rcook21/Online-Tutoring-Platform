<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoring Website Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1>Chef Pham Tutoring</h1>
        
        <div class="form-container">
            <div class="form" id="login-form">
                <h2>Login</h2>
                <form action="/login" method="POST">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" required>
                    
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                    
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#register-form" onclick="toggleForms()">Register here</a></p>
            </div>

            <div class="form" id="register-form" style="display: none;">
                <h2>Register</h2>
                <form action="/register" method="POST">
                    <label for="register-name">Name:</label>
                    <input type="text" id="register-name" name="name" required>

                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="email" required>

                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" name="password" required>

                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="#login-form" onclick="toggleForms()">Login here</a></p>
            </div>
        </div>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                registerForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                registerForm.style.display = "block";
            }
        }
    </script>
</body>
</html>
